<!DOCTYPE html>
<html>
<head>
  <title>Hinata IA - Chat con Inteligencia Artificial</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('https://files.catbox.moe/uradzn.jpg'); /* ← CAMBIA ESTA URL */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6); /* Fondo oscuro semitransparente para leer mejor */
      color: white;
      max-height: calc(100vh - 120px);
    }

    .mensaje {
      margin-bottom: 15px;
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 18px;
      word-wrap: break-word;
    }

    .usuario {
      background: #4CAF50;
      align-self: flex-end;
      margin-left: auto;
    }

    .ia {
      background: #333;
      align-self: flex-start;
    }

    #input-area {
      display: flex;
      padding: 10px;
      background: rgba(0, 0, 0, 0.7);
    }

    #mensaje {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 20px;
      outline: none;
      font-size: 16px;
    }

    #enviar {
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 12px 20px;
      margin-left: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    #enviar:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="input-area">
    <input type="text" id="mensaje" placeholder="Escribe tu mensaje...">
    <button id="enviar" onclick="enviarMensaje()">Enviar</button>
  </div>

  <script>
    const chat = document.getElementById("chat");

    function agregarMensaje(texto, clase) {
      const div = document.createElement("div");
      div.classList.add("mensaje", clase);
      div.textContent = texto;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight; // Auto-scroll abajo
    }

    async function enviarMensaje() {
      const input = document.getElementById("mensaje");
      const texto = input.value.trim();
      if (!texto) return;

      // Mostrar mensaje del usuario
      agregarMensaje(texto, "usuario");
      input.value = "";

      // Mostrar "escribiendo..."
      agregarMensaje("Hinata está escribiendo...", "ia");
      const loading = chat.lastChild;

      try {
        const res = await fetch("https://hinataweb.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mensaje: texto })
        });

        const data = await res.json();
        // Quitar "escribiendo..."
        chat.removeChild(loading);
        // Mostrar respuesta de la IA
        agregarMensaje(data.respuesta || "Lo siento, no entendí.", "ia");
      } catch (error) {
        chat.removeChild(loading);
        agregarMensaje("Error al conectar con la IA.", "ia");
      }
    }

    // Enviar con Enter
    document.getElementById("mensaje").addEventListener("keypress", (e) => {
      if (e.key === "Enter") enviarMensaje();
    });
  </script>
</body>
  </html>
